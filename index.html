<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tammy's Bar & Grille â€“ Final Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0b4f20;
      color:white;
      text-align:center;
      margin:0;
    }
    .card {
      background:white;
      color:black;
      padding:30px;
      margin:60px auto;
      max-width:500px;
      border-radius:16px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }
    input {
      width:80%;
      padding:10px;
      margin-top:15px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:16px;
    }
    .button {
      display:block;
      width:80%;
      margin:12px auto;
      background:#0b4f20;
      color:white;
      padding:12px;
      font-size:18px;
      border-radius:10px;
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tammy's Bar & Grille</h1>
    <h2>Final MVP Prototype</h2>

    <p>Enter your name:</p>
    <input type="text" id="username" placeholder="Your name">

    <a class="button" onclick="goServer()">Continue as Server</a>
    <a class="button" onclick="goKitchen()">Continue as Kitchen</a>
    <a class="button" onclick="goManager()">Continue as Manager</a>
  </div>

  <script>
    function goServer() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name.");
      localStorage.setItem("username", name);
      window.location = "server.html";
    }
    function goKitchen() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name.");
      localStorage.setItem("username", name);
      window.location = "kitchen.html";
    }
    function goManager() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name.");
      localStorage.setItem("username", name);
      window.location = "manager.html";
    }
  </script>
</body>
</html>
