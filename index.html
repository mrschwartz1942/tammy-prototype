<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tammy's Bar & Grille - Sprint 1 Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0b4f20;
      color:white;
      text-align:center;
      margin:0;
    }
    .card {
      background:white;
      color:black;
      padding:30px;
      margin:60px auto;
      max-width:500px;
      border-radius:16px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }
    h1 { margin-top:0; }
    h2 { margin-bottom:8px; }
    p { margin:6px 0; }
    input[type="text"] {
      width:100%;
      padding:10px;
      border-radius:8px;
      border:1px solid #ccc;
      margin-top:8px;
      font-size:14px;
    }
    button {
      background:#0b4f20;
      color:white;
      border:none;
      padding:10px 18px;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
      margin-top:15px;
      margin-right:8px;
    }
    button:hover {
      opacity:0.9;
    }
    .note {
      font-size:13px;
      color:#555;
      margin-top:12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tammy's Bar &amp; Grille</h1>
    <h2>Sprint 1 Prototype</h2>
    <p>Enter your name and choose a role to start.</p>

    <input type="text" id="userName" placeholder="Enter your name">

    <div>
      <button id="serverBtn">Sign in as Server</button>
      <button id="kitchenBtn">Sign in as Kitchen</button>
    </div>

    <p class="note">
      This prototype demonstrates the basic server order entry flow and a kitchen ticket board.<br>
      Tickets are stored locally in your browser.
    </p>
  </div>

  <script>
    function start(role) {
      const nameInput = document.getElementById('userName');
      const name = nameInput.value.trim();
      if (!name) {
        alert('Please enter your name before continuing.');
        nameInput.focus();
        return;
      }
      localStorage.setItem('userName', name);
      localStorage.setItem('userRole', role);
      if (role === 'server') {
        window.location.href = 'server.html';
      } else {
        window.location.href = 'kitchen.html';
      }
    }

    document.getElementById('serverBtn').addEventListener('click', () => start('server'));
    document.getElementById('kitchenBtn').addEventListener('click', () => start('kitchen'));
  </script>
</body>
</html>
