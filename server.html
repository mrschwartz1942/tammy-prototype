<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server – Order Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#0b4f20;
      color:white;
      margin:0;
    }
    .topbar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 20px;
      background:#083716;
    }
    .topbar .left span {
      font-size:14px;
    }
    .topbar .right button {
      background:#ffffff;
      color:#0b4f20;
      border:none;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
      margin-left:8px;
    }
    .card {
      background:white;
      color:black;
      padding:20px;
      margin:20px auto;
      max-width:800px;
      border-radius:16px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }
    h2 { margin-top:0; }
    label { font-weight:bold; display:block; margin-top:10px; }
    input[type="number"], textarea {
      width:100%;
      padding:8px;
      margin-top:4px;
      border-radius:6px;
      border:1px solid #ccc;
      font-size:14px;
    }
    textarea { resize:vertical; min-height:60px; }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }
    th, td {
      padding:8px;
      border-bottom:1px solid #ddd;
      text-align:left;
    }
    input.qty {
      width:60px;
    }
    .total {
      margin-top:12px;
      font-weight:bold;
    }
    .actions {
      margin-top:15px;
    }
    .actions button {
      background:#0b4f20;
      color:white;
      border:none;
      padding:10px 18px;
      border-radius:8px;
      font-size:15px;
      cursor:pointer;
      margin-right:8px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <strong>Server View</strong> —
      <span id="serverName"></span>
    </div>
    <div class="right">
      <button id="openKitchenBtn">Open Ticket Board</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="card">
    <h2>Order Entry</h2>

    <label for="tableNumber">Table Number</label>
    <input type="number" id="tableNumber" min="1" placeholder="e.g., 12">

    <label for="orderNote">Notes / Allergies / Special Requests</label>
    <textarea id="orderNote" placeholder="e.g., No onions on burger, gluten-free bun, peanut allergy"></textarea>

    <h3>Menu</h3>
    <table>
      <thead>
        <tr>
          <th>Item</th>
          <th>Category</th>
          <th>Price</th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Chicken Wings</td>
          <td>Appetizers</td>
          <td>$10.00</td>
          <td><input class="qty" type="number" min="0" value="0" data-name="Chicken Wings" data-price="10"></td>
        </tr>
        <tr>
          <td>Classic Burger</td>
          <td>Entrees</td>
          <td>$14.00</td>
          <td><input class="qty" type="number" min="0" value="0" data-name="Classic Burger" data-price="14"></td>
        </tr>
        <tr>
          <td>Caesar Salad</td>
          <td>Entrees</td>
          <td>$11.00</td>
          <td><input class="qty" type="number" min="0" value="0" data-name="Caesar Salad" data-price="11"></td>
        </tr>
        <tr>
          <td>Soft Drink</td>
          <td>Drinks</td>
          <td>$3.00</td>
          <td><input class="qty" type="number" min="0" value="0" data-name="Soft Drink" data-price="3"></td>
        </tr>
        <tr>
          <td>Chocolate Cake</td>
          <td>Desserts</td>
          <td>$7.00</td>
          <td><input class="qty" type="number" min="0" value="0" data-name="Chocolate Cake" data-price="7"></td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      Current Subtotal: $<span id="subtotal">0.00</span>
    </div>

    <div class="actions">
      <button id="calcBtn">Update Subtotal</button>
      <button id="submitBtn">Submit to Kitchen</button>
    </div>
  </div>

  <script>
    // show name
    const name = localStorage.getItem('userName') || 'Server';
    document.getElementById('serverName').textContent = name;

    const qtyInputs = document.querySelectorAll('.qty');
    const subtotalSpan = document.getElementById('subtotal');

    function calculateSubtotal() {
      let total = 0;
      qtyInputs.forEach(input => {
        const price = parseFloat(input.getAttribute('data-price'));
        const qty = parseInt(input.value || '0', 10);
        total += price * qty;
      });
      subtotalSpan.textContent = total.toFixed(2);
      return total;
    }

    document.getElementById('calcBtn').addEventListener('click', calculateSubtotal);

    document.getElementById('submitBtn').addEventListener('click', () => {
      const tableNumber = document.getElementById('tableNumber').value.trim();
      const note = document.getElementById('orderNote').value.trim();

      if (!tableNumber) {
        alert('Please enter a table number before submitting.');
        return;
      }

      const items = [];
      qtyInputs.forEach(input => {
        const qty = parseInt(input.value || '0', 10);
        if (qty > 0) {
          items.push({
            name: input.getAttribute('data-name'),
            price: parseFloat(input.getAttribute('data-price')),
            qty: qty
          });
        }
      });

      if (items.length === 0) {
        alert('Please select at least one menu item.');
        return;
      }

      const subtotal = calculateSubtotal();

      const ticket = {
        id: Date.now(),
        serverName: name,
        tableNumber,
        note,
        items,
        subtotal,
        status: 'new'
      };

      const existing = JSON.parse(localStorage.getItem('tickets') || '[]');
      existing.push(ticket);
      localStorage.setItem('tickets', JSON.stringify(existing));

      alert('Ticket submitted to kitchen for Table ' + tableNumber + '.');

      // reset form
      document.getElementById('tableNumber').value = '';
      document.getElementById('orderNote').value = '';
      qtyInputs.forEach(i => i.value = 0);
      calculateSubtotal();
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('userName');
      localStorage.removeItem('userRole');
      window.location.href = 'index.html';
    });

    document.getElementById('openKitchenBtn').addEventListener('click', () => {
      window.location.href = 'kitchen.html';
    });
  </script>
</body>
</html>
